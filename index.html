<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botostart  | JS Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header>
    <p>Product page</p>
</header>
<main>
   <div id="search">
    <input placeholder="Search Name" id="search-input" type="text">
   <div>
    <button class="filter selected" data-filter="all">All</button>
    <button class="filter" data-filter="Tech">Tech</button>
    <button class="filter" data-filter="Clothing">Clothing</button>
    <button class="filter" data-filter="Health">Health</button>
   </div>
   <div id="Search-price">
   <input  placeholder="Search-price" type="number"/>
   <button>search</button>
   </div>
</div>
<div id="products">
    <div class="product-item" data-category="Tech">
        <img src="./img/iphone.png" >
        <p>Apple iphone 14pro </p>
        <span>$ 1499</span>
    </div>
    <div class="product-item" data-category="Clothing">
        <img src="./img/shoes.png">
        <p>Running shoes </p>
        <span>$ 199</span>
    </div>
    <div class="product-item" data-category="Tech">
        <img src="./img/watch.png" >
        <p>Apple  watch </p>
        <span>$ 399</span>
    </div>
    <div class="product-item" data-category="Clothing">
        <img src="./img/bag.png" >
        <p>college Bag </p>
        <span>$ 139</span>
    </div>
    <div class="product-item" data-category="Clothing">
        <img src="./img/jacket.png" >
        <p>Boy's jacket </p>
        <span>$ 169</span>
    </div>
    <div class="product-item" data-category="Health">
        <img src="./img/shampoo.png">
        <p>keratin Hair Care</p>
        <span>$ 39</span>
    </div>
    <div class="product-item" data-category="Tech">
        <img src="./img/airpods.png" >
        <p>Apple iphone 14pro</p>
        <span>$ 1499</span>
    </div>
    <div class="product-item" data-category="Health">
        <img src="./img/vitamin.png" >
        <p>vitamin</p>
        <span>$ 39</span>
    </div>
    <div class="product-item" data-category="Health">
        <img src="./img/cream.png" >
        <p>Face Cream</p>
        <span>$ 39</span>
    </div>
</main>












    <script src="js/app.js"></script>

</html>
